<!DOCTYPE html>
<html>
<head>
	<title> Login</title>
	<style>
		body {
			background-color: #eceff1;
			font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
			font-size: 14px;
			line-height: 1.42857143;
			color: #333;
			padding-top: 40px;
		}

		.container {
			background-color: #fff;
			border: 1px solid #dddfe2;
			border-radius: 3px;
			box-shadow: 0 2px 4px rgba(0,0,0,.15);
			margin: 0 auto;
			padding: 20px;
			max-width: 420px;
			text-align: center;
		}

		h2 {
			color: #1877f2;
			font-size: 24px;
			font-weight: 600;
			margin-bottom: 20px;
		}

		form input[type="text"],
		form input[type="password"] {
			border: none;
			border-bottom: 1px solid #dddfe2;
			display: block;
			font-size: 16px;
			margin-bottom: 10px;
			padding: 10px;
			width: 100%;
		}

		form input[type="text"]:focus,
		form input[type="password"]:focus {
			border-color: rgb(128, 0, 64);
			box-shadow: inset 0 0 0 2px #e7f3ff;
			outline: none;
		}

		form button[type="submit"] {
			background-color:Black;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			font-weight: 600;
			margin-top: 20px;
			padding: 10px;
			width: 100%;
		}

		form button[type="submit"]:hover {
			background-color: rgb(255, 0, 0);
		}

		.links {
			margin-top: 20px;
			font-size: 14px;
			color: #4b4f56;
		}

		.links a {
			color: #385898;
			text-decoration: none;
		}

		.links a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Forget Password</h2>
		<form action="ForPass">
			<input type="text" name="email" placeholder="Email Id">
			<input type="text" name="Accno" placeholder="Account No">
			<input type="text" name="Adhar" placeholder="Adhar No">
			<input type="text" name="NewPass" placeholder="Enter New Password">
			<button type="submit">Forget</button>
		</form>
		
			<div class=""><br>
			<a href="Loginpage1.html">Cancel Password Forget ?</a>
		</div>
			
			<span></span>
		
	</div>
</body>
</html>
